<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center; /* centers the main heading */
      margin: 0;
      padding: 20px;
    }

    h1.main-title {
      margin-bottom: 40px;
    }

    .cards {
      display: flex;                
      justify-content: center;     
      gap: 20px;                     
    }

    .card {
      width: 250px;
      height: 150px;
      background: rgb(233, 18, 18);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
      display: flex;
      align-items: center;        
      justify-content: center;  
      color: white;
    }

    .card h2 {
      margin: 0;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <h1 class="main-title">
    What We Build,<br>
    We Build Right
  </h1>
  
  <div class="cards">
    <div class="card">
      <h2>Card One</h2>
    </div>
    <div class="card">
      <h2>Card Two</h2>
    </div>
    <div class="card">
      <h2>Card Three</h2>
    </div>
  </div>

</body>
</html>
